<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, max-age=0, must-revalidate">
  <meta http-equiv="pragma" content="no-cache" />
  <link rel="stylesheet" href="assets/css/all.css">
  <title>標題名稱</title>
</head>

<body class="bg-grey">
  <div class="l-container">
    <div class="l-header">
      <img src="assets/img/bg-cloud.png" alt="" class="l-header__bg">
      <img src="assets/img/logo-header.png" alt="" class="l-header__logo l-header__logo--down">
    </div>

    <div class="l-main">
      <div class="bg-white">
        <svg id="barcode" class="p-barcode"></svg>
        <img src="assets/img/sample.png" alt="" class="grid-4 m-auto pb-3">
      </div>

      <p class="round round--primary grid-6 m-auto p-top fontAlign-c">兌換期限：<span id="expiryDate">2019-06-28</span></p>

      <div class="infoList grid-10 m-auto">
        <img src="assets/img/icon-way.png" alt="" class="p-decorationIcon p-decorationIcon--top">
        <p class="infoList__title">使用方法</p>
        <p class="infoList__text" id="">主動出示給店家<br>即可進行消費折抵</p>
      </div>
      <div class="infoList grid-10 m-auto">
        <img src="assets/img/icon-way.png" alt="" class="p-decorationIcon p-decorationIcon--top">
        <img src="assets/img/icon-circle.png" alt="" class="p-decorationIcon p-decorationIcon--bottom">
        <p class="infoList__title">注意事項</p>
        <p class="infoList__text" id="">1.兌換期限:2019-06-28<br>2.限於實體通路兌換<br>3.每人限兌換一份</p>
      </div>

      <div class="flex justify-around border p-1 mt-2">
        <p class="fontSize-sm grid-8">此為店員專用按鈕，將於現場出示此畫面時由店員點選。提醒！請勿自行點選，將會視同已兌換!</p>
        <p class="btn btn--primary grid-3" id="useTicket">店員專用</p>
      </div>
    </div>
  </div>
  <script src="assets/js/lib/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
  <script>
    $(document).ready(function () {
      try {
        JsBarcode('#barcode', 12345678910, {
          format: "CODE128",
          height: 80,
          width: 3,
          fontSize: 28
        })
      } catch (error) {
        $('#barcode').addClass('hidden')
      }
    })

  </script>

</body>
</html>
